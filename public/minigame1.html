<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole - Minigames</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8e8e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: white;
      border-bottom: 4px solid #dc143c;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #8b0000;
      font-weight: bold;
    }

    header p {
      color: #666;
      font-size: 1.1rem;
    }

    .balance-container {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #dc143c;
      background: #f0f0f0;
      display: inline-block;
      border-radius: 8px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2e 100%);
      border-top: 4px solid #dc143c;
      border-bottom: 4px solid #dc143c;
    }

    .game-status {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 20px;
      margin-bottom: 2rem;
    }

    .hole {
      width: 150px;
      height: 150px;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      border: 4px solid #4a3520;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 8px 16px rgba(0, 0, 0, 0.8);
    }

    .mole {
      width: 100px;
      height: 100px;
      background: #8b4513;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
      bottom: -100px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .mole.up {
      animation: moleUp 0.3s ease forwards;
    }

    .mole.down {
      animation: moleDown 0.3s ease forwards;
    }

    .mole:hover {
      transform: scale(1.1);
    }

    .mole.hit {
      animation: moleHit 0.3s ease forwards;
    }

    @keyframes moleUp {
      from { bottom: -100px; }
      to { bottom: 20px; }
    }

    @keyframes moleDown {
      from { bottom: 20px; }
      to { bottom: -100px; }
    }

    @keyframes moleHit {
      0% { transform: scale(1); }
      50% { transform: scale(0.8) rotate(20deg); }
      100% { transform: scale(0) rotate(40deg); }
    }

    #resultMessage {
      font-size: 1.2rem;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: white;
      border-top: 4px solid #dc143c;
    }

    footer button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #8b0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    footer button:hover {
      transform: translateY(-2px);
      background: #dc143c;
      box-shadow: 0 4px 8px rgba(220, 20, 60, 0.5);
    }

    footer button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }

    @media (max-width: 600px) {
      .game-grid {
        grid-template-columns: repeat(3, 100px);
        gap: 15px;
      }

      .hole {
        width: 100px;
        height: 100px;
      }

      .mole {
        width: 70px;
        height: 70px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¨ Whack-a-Mole</h1>
    <p>Whack as many moles as you can! ðŸŽ¯</p>
    <div class="balance-container">
      <span>Your MBucks: </span><span id="balance">0</span>
    </div>
  </header>

  <main>
    <div class="game-status">
      <span>Score: <span id="score">0</span></span> | 
      <span>Time: <span id="timer">30</span>s</span>
    </div>
    <div class="game-grid" id="gameGrid"></div>
    <div id="resultMessage"></div>
  </main>

  <footer>
    <button id="startBtn">Start Game</button>
    <button id="refreshBalanceBtn">Refresh Balance</button>
    <button onclick="window.history.back()">Back to Gallery</button>
  </footer>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let moleInterval;
    let timerInterval;
    let currentMole = null;

    function refreshBalance() {
      try {
        fetch('/balance', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId: window.currentUser?.userId})
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('balance').textContent = data.mbucks || 0;
        })
        .catch(err => {
          console.error('Balance fetch error:', err);
          document.getElementById('balance').textContent = '1000';
        });
      } catch (err) {
        console.error('Error refreshing balance:', err);
        document.getElementById('balance').textContent = '1000';
      }
    }

    function createHole(index) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      hole.dataset.index = index;
      
      const mole = document.createElement('div');
      mole.className = 'mole';
      mole.textContent = 'ðŸ¹';
      mole.addEventListener('click', () => whackMole(mole));
      
      hole.appendChild(mole);
      return hole;
    }

    function whackMole(mole) {
      if (!gameActive || !mole.classList.contains('up')) return;
      
      score++;
      document.getElementById('score').textContent = score;
      
      mole.classList.add('hit');
      mole.classList.remove('up');
      
      setTimeout(() => {
        mole.classList.remove('hit');
        mole.classList.add('down');
      }, 300);
    }

    function randomMole() {
      if (!gameActive) return;
      
      const holes = document.querySelectorAll('.hole');
      const randomIndex = Math.floor(Math.random() * holes.length);
      const mole = holes[randomIndex].querySelector('.mole');
      
      // Don't show if already up
      if (mole.classList.contains('up')) {
        return;
      }
      
      // Pop up
      mole.classList.add('up');
      mole.classList.remove('down');
      
      // Stay up for random time (500-1200ms)
      const stayUpTime = Math.random() * 700 + 500;
      
      setTimeout(() => {
        if (mole.classList.contains('up')) {
          mole.classList.remove('up');
          mole.classList.add('down');
        }
      }, stayUpTime);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;
      
      document.getElementById('score').textContent = score;
      document.getElementById('timer').textContent = timeLeft;
      document.getElementById('resultMessage').innerHTML = '';
      document.getElementById('startBtn').disabled = true;
      
      // Reset all moles
      document.querySelectorAll('.mole').forEach(mole => {
        mole.className = 'mole';
      });
      
      // Start timer
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
      
      // Start spawning moles (faster as game progresses)
      let spawnSpeed = 800;
      moleInterval = setInterval(() => {
        randomMole();
        // Speed up slightly over time
        if (timeLeft < 20 && spawnSpeed > 500) {
          clearInterval(moleInterval);
          spawnSpeed = 600;
          moleInterval = setInterval(randomMole, spawnSpeed);
        }
      }, spawnSpeed);
    }

    function endGame() {
      gameActive = false;
      clearInterval(moleInterval);
      clearInterval(timerInterval);
      
      // Calculate reward: max 70 MBucks for 14+ moles hit
      const reward = Math.min(70, Math.max(10, score * 5));
      
      const resultDiv = document.getElementById('resultMessage');
      resultDiv.innerHTML = `
        <div style="font-size: 1.3em;">
          ðŸŽ‰ Game Over! <br>
          You whacked ${score} moles!<br>
          You earned ${reward} MBucks! ðŸŽŠ
        </div>
      `;
      
      document.getElementById('startBtn').disabled = false;
      
      // Hide all moles
      document.querySelectorAll('.mole').forEach(mole => {
        mole.classList.remove('up');
        mole.classList.add('down');
      });
      
      fetch('/earn', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({userId: window.currentUser?.userId, mbucks: reward})
      }).then(() => {
        refreshBalance();
      }).catch(err => {
        console.error('Earn error:', err);
        refreshBalance();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.currentUser = window.currentUser || {userId: 'demo'};
      
      const grid = document.getElementById('gameGrid');
      
      // Create 9 holes (3x3 grid)
      for (let i = 0; i < 9; i++) {
        grid.appendChild(createHole(i));
      }
      
      refreshBalance();
      
      document.getElementById('startBtn').addEventListener('click', startGame);
      document.getElementById('refreshBalanceBtn').addEventListener('click', refreshBalance);
    });
  </script>
</body>
</html>
