<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match - Minigames</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8e8e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: white;
      border-bottom: 4px solid #dc143c;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #8b0000;
      font-weight: bold;
    }

    header p {
      color: #666;
      font-size: 1.1rem;
    }

    .balance-container {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #dc143c;
      background: #f0f0f0;
      display: inline-block;
      border-radius: 8px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #000;
      border-top: 4px solid #dc143c;
      border-bottom: 4px solid #dc143c;
    }

    .game-status {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #dc143c;
      font-weight: bold;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      margin-bottom: 2rem;
    }

    .card {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #8b0000, #dc143c);
      border: 3px solid #5a0000;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
      user-select: none;
      color: white;
      font-weight: bold;
    }

    .card:hover:not(.matched):not(.flipped) {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);
      border-color: #dc143c;
    }

    .card.flipped {
      background: white;
      color: #000;
      border-color: #dc143c;
    }

    .card.matched {
      background: linear-gradient(145deg, #dc143c, #ff0000);
      color: white;
      border-color: #8b0000;
      cursor: default;
      animation: matchPulse 0.5s ease;
    }

    @keyframes matchPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #resultMessage {
      font-size: 1.2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: white;
      border-top: 4px solid #dc143c;
    }

    footer button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #8b0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    footer button:hover {
      transform: translateY(-2px);
      background: #dc143c;
      box-shadow: 0 4px 8px rgba(220, 20, 60, 0.5);
    }

    @media (max-width: 600px) {
      .memory-grid {
        grid-template-columns: repeat(4, 70px);
        gap: 10px;
      }

      .card {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† Memory Match</h1>
    <p>Match all the pairs to win big! üéÅ</p>
    <div class="balance-container">
      <span>Your MBucks: </span><span id="balance">0</span>
    </div>
  </header>

  <main>
    <div class="game-status">
      <span>Pairs Found: <span id="pairsFound">0</span>/8</span> | <span>Moves: <span id="moveCount">0</span></span>
    </div>
    <div class="memory-grid" id="gameGrid"></div>
    <div id="resultMessage"></div>
  </main>

  <footer>
    <button onclick="location.reload()">Play Again</button>
    <button id="refreshBalanceBtn">Refresh Balance</button>
    <button onclick="window.history.back()">Back to Gallery</button>
  </footer>

  <script>
    const emojis = ['üçï', 'üçî', 'üåÆ', 'üçú', 'üç±', 'üç∞', 'üç¶', 'ü•§'];
    const cards = [...emojis, ...emojis]; // Pairs
    let shuffledCards = [];
    let flipped = [];
    let matched = [];
    let moves = 0;
    let gameActive = true;
    let isChecking = false; // NEW: Prevents clicking during match check

    function shuffleCards() {
      shuffledCards = cards.sort(() => Math.random() - 0.5);
    }

    function refreshBalance() {
      try {
        fetch('/balance', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId: window.currentUser?.userId})
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('balance').textContent = data.mbucks || 0;
        })
        .catch(err => {
          console.error('Balance fetch error:', err);
          document.getElementById('balance').textContent = '1000'; // Demo fallback
        });
      } catch (err) {
        console.error('Error refreshing balance:', err);
        document.getElementById('balance').textContent = '1000'; // Demo fallback
      }
    }

    function createCard(index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = index;
      card.dataset.emoji = shuffledCards[index];
      card.textContent = '?';
      
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function flipCard(card) {
      // FIXED: Comprehensive checks to prevent invalid flips
      if (!gameActive || 
          isChecking || 
          card.classList.contains('flipped') || 
          card.classList.contains('matched') ||
          flipped.length >= 2 ||
          flipped.includes(card)) { // NEW: Prevent clicking same card twice
        return;
      }

      card.textContent = card.dataset.emoji;
      card.classList.add('flipped');
      flipped.push(card);

      if (flipped.length === 2) {
        moves++;
        document.getElementById('moveCount').textContent = moves;
        isChecking = true; // NEW: Lock the board
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flipped;
      const isMatch = card1.dataset.emoji === card2.dataset.emoji;

      if (isMatch) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matched.push(card1, card2);
        document.getElementById('pairsFound').textContent = matched.length / 2;
        flipped = [];
        isChecking = false; // NEW: Unlock the board

        if (matched.length === cards.length) {
          endGame();
        }
      } else {
        setTimeout(() => {
          card1.textContent = '?';
          card2.textContent = '?';
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flipped = [];
          isChecking = false; // NEW: Unlock the board after delay
        }, 1000);
      }
    }

    function endGame() {
      gameActive = false;
      const reward = Math.max(10, 50 - (moves * 2)); // Harder to get high rewards
      
      const resultDiv = document.getElementById('resultMessage');
      resultDiv.innerHTML = `
        <div class="game-status" style="font-size: 1.3em; margin-top: 30px;">
          üéâ All matched! <br>
          Moves: ${moves}<br>
          You earned ${reward} MBucks! üéä
        </div>
      `;

      fetch('/earn', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({userId: window.currentUser?.userId, mbucks: reward})
      }).then(() => {
        refreshBalance();
      }).catch(err => {
        console.error('Earn error:', err);
        refreshBalance();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Demo mode - works without server
      window.currentUser = window.currentUser || {userId: 'demo'};
      
      shuffleCards();
      const grid = document.getElementById('gameGrid');
      
      for (let i = 0; i < cards.length; i++) {
        grid.appendChild(createCard(i));
      }

      refreshBalance();
      document.getElementById('refreshBalanceBtn').addEventListener('click', refreshBalance);
    });
  </script>
</body>
</html>
